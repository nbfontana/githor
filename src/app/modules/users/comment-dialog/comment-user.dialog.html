<mat-dialog-content>
  <mat-form-field>
    <textarea rows="4" cols="50" matInput #message maxlength="256" placeholder="Comment here" [(ngModel)]="comment"></textarea>
    <mat-hint align="start"><strong>Be cool, I know you can</strong></mat-hint>
    <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button style="width: 100%" color="primary" md-button (click)="done()">Done</button>
</mat-dialog-actions>
